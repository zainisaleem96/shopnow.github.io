<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!--Custom Stylesheet-->
<link rel="stylesheet" href="style.css">

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Products</title>
</head>
<body class="d-flex flex-column min-vh-100">  
    <header>
        <!--Navigation bar-->
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong>Cypress - Add/List Products</strong>
                </a>
            </div>
        </div>
    </header>

    <main class="form-product">
        <form id="product-form">
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="productNameInput" placeholder="Product Name" required>
            </div>
            
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Category</label>
                <input type="text" class="form-control" id="productCategoryInput" placeholder="Product Category" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="productDescriptionInput" placeholder="Product Description" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImageURLInput" placeholder="Product Image URL" required>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>

        <div>
            <b id="p"></b>
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
            <img id="p5" class="card-img-top">
          </div>
       
           
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row" id="card-container">
                    <!--More cards will be add here-->
                </div>
            </div>
        </div>
    </main>



    <script async src="products.js"></script>
   

    
</body>
</html>
